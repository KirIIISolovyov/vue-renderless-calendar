name: Default

on: 
  push:
    branches:
      - master

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
  lint:
    name: Lint code
    runs-on: ubuntu-latest
    needs: install
    steps:
      - run: npm run lint

